<div class="row">
    <div class="col-12">
        <h1> MAYOR MENOR</h1>

        <h3>
            Puntuacion: <span class="text-primary">{{puntos}}</span>
        </h3>
    </div>

    <div class="col-6 mt-4 d-flex shadow p-5">
        <h2 class="mr-4">Carta acual</h2>
        <div *ngIf="cartaJugador">
            <h4 class="text-primary">{{cartaJugador.figura}}</h4>
            <h5 class="text-info">(valor: {{cartaJugador.valor}})</h5>
        </div>
    </div>
    <div class="col-6 mt-4 p-4">
        <h5>El valor de la proxima carta sera...</h5>
        <div class="d-flex mt-4">
            <button class="btn btn-danger" (click)="proximaCarta('-')">
                Menor
            </button>
            <button class="btn btn-primary ml-3" (click)="proximaCarta('+')">
                Mayor
            </button>
        </div>
    </div>

    <ng-container  *ngIf="cartaAnterior">
        <div class="col-6 mt-5">
            <div class="d-flex">
                <h3 class="mr-4">Carta anterior</h3>
                <div >
                    <h5 class="text-warning">{{cartaAnterior.figura}}</h5>
                    <h6 class="text-info">(valor: {{cartaAnterior.valor}})</h6>
                </div>
            </div>
        </div>
        <div class="col-6 mt-5" *ngIf="resultado">
            <h2 class="text-primary">
                {{resultado}}
            </h2>
        </div>
    </ng-container>

    <ng-container *ngIf="juegoTerminado">
        <div class="col-12 mt-5">
          <h1 class="text-danger">Juego terminado, no hay m√°s cartas :_(</h1>
          <div class="mt-4">
            <button class="btn btn-primary" (click)="reiniciarJuego()">Reiniciar Juego</button>
            <button class="btn btn-secondary ml-3" (click)="volverAlInicio()">Volver al Inicio</button>
          </div>
        </div>
    </ng-container>
    <div *ngIf="!juegoTerminado" class="mt-4">
        <button class="btn btn-secondary ml-3" (click)="volverAlInicio()">Volver al Inicio</button>
      </div>
    <div class="col-12">
    </div>
</div>
