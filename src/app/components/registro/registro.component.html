<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Email address" required
        autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Password"
    required>
    
    <div class="form-check">
        <input type="checkbox" id="admin" class="form-check-input" name="admin" [(ngModel)]="isAdmin">
        <label for="admin" class="form-check-label" >Administrador</label>
    </div>
        
    <button class="btn btn-lg btn-primary btn-block mt-4" (click)="register()">Sign Up</button>
    <div class="mt-3">
        <span class="text-danger" *ngIf="singUpError">{{singUpError}}</span>
    </div>
</form>
